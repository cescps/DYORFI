    <script>
        function checkMarketStatus() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            let marketOpen = false;

            // Market is open Monday to Friday, 9:30 AM to 4:00 PM EST
            if (day >= 1 && day <= 5) {
                if (hour > 9 || (hour === 9 && minute >= 30)) {
                    if (hour < 16 || (hour === 16 && minute === 0)) {
                        marketOpen = true;
                    }
                }
            }

            const marketStatusDiv = document.getElementById('market-status');
            if (marketOpen) {
                marketStatusDiv.innerHTML = 'Stock Market is Open üü¢';
            } else {
                marketStatusDiv.innerHTML = 'Stock Market is Closed üî¥';
            }
        }

        // Check market status when the page loads
        checkMarketStatus();

        // Refresh market status every minute
        setInterval(checkMarketStatus, 60000);
    </script>
