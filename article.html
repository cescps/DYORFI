<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: left;
        }
        h1, h2 {
            margin: 0 0 0.5em 0;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        a.button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Títol de l'Article</h1>
        <h2>Subtítol de l'Article</h2>
        <img src="https://via.placeholder.com/800x400" alt="Imatge de l'article">
        <p>
            Aquest és el text del teu article. Aquí pots afegir el contingut que desitgis, com informació detallada, anècdotes, dades importants, i més. El disseny és simple i elegant per assegurar que els lectors es concentren en el contingut.
        </p>
        <a class="button" href="https://dyorfi.com">Torna a l'inici</a>
    </div>
</body>
</html>
